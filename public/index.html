<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
      body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #00031a;
  }
  .box{
    width: 300px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #070811;
    text-align: center;
  }
  .box h1{
    color: white;
    text-transform: uppercase;
    font-weight: 500;
  }
  .box input[type = "text"],.box input[type = "password"]{
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #3498db;
    padding: 14px 10px;
    width: 200px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
  }
  .box input[type = "text"]:focus,.box input[type = "password"]:focus{
    width: 280px;
    border-color: #2ecc71;
  }
  .box input[type = "submit"]{
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #2ecc71;
    padding: 14px 40px;
    outline: none;
    color: white;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer;
  }
  .box input[type = "submit"]:hover{
    background: #2ecc71;
  }
  #wronginput{
    font-size: smaller;
    padding: 0px;
    color: red;
    margin: 0px;
    display: none;
  }
    </style>
  </head>
  <body>

<form class="box" action="index.html" method="post" id="loginform">
  <h1>Login</h1>
  <div id="wronginput">Username or Password incorrect</div>
  <input type="text" id="name" name="" placeholder="Username" autocomplete="off">
  <input type="password" id="password" name="" placeholder="Password">
  <input type="submit" value="Login">
</form>

<script>
        let name = document.getElementById('name')
        let password = document.getElementById('password')
    fetch("file.json")
        .then(response => response.json())
        .then(function(data){
            users = data.users;
        });
        
        loginform.addEventListener('submit', e => {
            e.preventDefault()
            const naam = name.value
            const passwd = password.value
            for(let n = 0; n<=users.length; n++){
            if(naam === users[n].name && passwd === users[n].password){
              userName = naam
              sessionStorage.setItem('userName', userName);
                rightuser();
                break;
           }
          else{
            wronguser()
          }}})

        function rightuser(){
          document.getElementById("wronginput").style.display="none";
          {window.location = "main.html";}
        }
        function wronguser(){
          document.getElementById("wronginput").style.display="block";
        }

    
</script>
</body>
</html>
